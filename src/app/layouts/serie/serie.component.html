<div class="wrapper-serie">
    <div class="col-12 serie-header">
        <div class="datos">
            <h1>{{serie.title}}</h1>
            <h2>{{serie.yearStart}}</h2>
        </div>
        <hr>
        <div class="boton">
            <button mat-raised-button class="boton-ver">Ver en NetFlux</button>
        </div>
    </div>
    <div class="container-fluid py-2 serie-body">
        <br>
        <div class="row">
            <div class="col-lg-9 container-fluid px-5 informacion-pelicula">
                <div class="mb-4">
                    <div class="row detalles-pelicula">
                        <div class="col-sm-3">
                            <img [src]="'http://localhost:8080' + serie.imgURL" class="img-fluid">
                        </div>
                        <div class="col-sm-9 head-movie">
                            <div class="row uno">
                                <h1>{{serie.title}}</h1>
                                <div class="botones">
                                    <button mat-raised-button color="warn" (click)="deleteSerie(serie)" *ngIf="rol">Borrar serie</button>
                                    <button mat-raised-button color="primary" class="ml-1" (click)="editSerie(serie)" *ngIf="rol">Editar serie</button>
                                </div>
                            </div>
                            <div class="row dos">
                                <h4>Año: {{serie.yearStart}}</h4>
                                <h4 *ngIf="serie.seasons == 1">Duración: {{serie.seasons}} Temporada</h4>
                                <h4 *ngIf="serie.seasons != 1">Duración: {{serie.seasons}} Temporadas</h4>
                                <hr>
                                <p class="pelicula-descripcion">{{serie.description}}</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row detalles-reparto">
                    <h2>Reparto de {{serie.title}}</h2>
                    <h4 class="ml-2">Creada por:</h4>
                    <h6 class="mb-4 ml-2 creators" *ngFor="let director of serie.creators">{{director.name}}</h6>
                    <h4>Reparto:</h4>
                    <div class="row">
                        <div class="cast col-12 col-md-6 col-lg-3">
                            <mat-card *ngFor="let actor of serie.cast">
                                <mat-card-header>
                                    <img mat-card-avatar [src]="'http://localhost:8080' + actor.imgURL">
                                    <mat-card-title>{{actor.name}}</mat-card-title>
                                </mat-card-header>
                            </mat-card>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3">
                <app-barra-lateral></app-barra-lateral>
            </div>
        </div>
    </div>
</div>
