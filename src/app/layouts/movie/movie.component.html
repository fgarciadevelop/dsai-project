<app-spinner forceTo='component-sized' *ngIf="loading"></app-spinner>
<div class="wrapper-movie" *ngIf="!loading">
    <div class="col-12 movie-header">
        <div class="datos">
            <h1>{{movie.title}}</h1>
            <h2>{{movie.year}}</h2>
        </div>
        <hr>
        <div class="boton">
            <button mat-raised-button class="boton-ver">Ver en NetFlux</button>
        </div>
    </div>
    <div class="container-fluid py-2 movie-body">
        <br>
        <div class="row">
            <div class="col-lg-9 container-fluid px-5 informacion-pelicula">
                <div class="mb-4">
                    <div class="row detalles-pelicula">
                        <div class="col-sm-3">
                            <img [src]="'http://localhost:8080' + movie.imgURL" class="img-fluid">
                        </div>
                        <div class="col-sm-9 head-movie">
                            <div class="row uno">
                                <h1>{{movie.title}}</h1>
                                <div class="botones">
                                    <button mat-raised-button color="warn" (click)="deleteMovie(movie)" *ngIf="rol">Borrar película</button>
                                    <button mat-raised-button color="primary" class="ml-1" (click)="editMovie(movie)" *ngIf="rol">Editar película</button>
                                </div>
                            </div>
                            <div class="row dos">
                                <h4>Año: {{movie.year}}</h4>
                                <h4>Duración: {{movie.duration}} minutos.</h4>
                                <hr>
                                <p class="pelicula-descripcion">{{movie.description}}</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row detalles-reparto">
                    <h2>Reparto de {{movie.title}}</h2>
                    <h4 class="ml-2">Creada por:</h4>
                    <h6 class="mb-4 ml-2 creators">{{movie.director!.name}}</h6>
                    <h4>Reparto:</h4>
                    <div class="row">
                        <div class="cast col-12 col-md-6 col-lg-3">
                            <mat-card *ngFor="let actor of movie.cast">
                                <mat-card-header>
                                    <img mat-card-avatar [src]="'http://localhost:8080' + actor.imgURL">
                                    <mat-card-title>{{actor.name}}</mat-card-title>
                                </mat-card-header>
                            </mat-card>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3">
                <app-barra-lateral></app-barra-lateral>
            </div>
        </div>
    </div>
</div>
