<perfect-scrollbar>
  <div class="wrapper">
      <!--<app-spinner *ngIf="loadingLogin">.</app-spinner>-->
      <div class="login-wrapper">
        <div class="header">
          <div class="logo">
            <img src="./../../../../../assets/img/logo.jpg" alt="Movies logo">
          </div>
          <span class="title">Identifícate</span>
        </div>
        <div class="body">
          <form id="login-form" [formGroup]="registerForm" (ngSubmit)="registro()" class="login-form">
            <mat-form-field class="form-input">
              <input matInput type="text" placeholder="Email" formControlName="email" required>
            </mat-form-field>
            <mat-form-field class="form-input">
              <input matInput type="text" placeholder="Usuario" formControlName="userName" required>
            </mat-form-field>
            <mat-form-field class="form-input">
              <input matInput type="password" placeholder="Password" formControlName="password" required>
            </mat-form-field>
            <div class="actions">
              <div class="login-actions">
                <button mat-raised-button color="primary" class="btn-block btn-lg m-t-20 m-b-20 login-jwt" type="submit"
                  [disabled]="!registerForm.valid">
                  Registrarse
                </button>
                <span>¿Ya tienes cuenta? <a [routerLink]="['/','inicia-sesion']"
                    class="text-info link">Accede</a></span>
              </div>
            </div>
          </form>
        </div>
        <div class="footer">
        </div>
      </div>
    </div>
</perfect-scrollbar>
