<perfect-scrollbar>
    <div class="home-wrapper">
        <div class="container-fluid py-2 home-body">
            <div class="col-12 home-content">
                <div class="row">
                    <div class="col-12 col-md-12 col-lg-9 novedades-catalogo">
                        <div class="peliculas-nuevas">
                            <h1>Nuevas peliculas</h1>
                            <div class="row peliculas">
                                <app-movie-card class="col-12 col-md-6 col-lg-3" *ngFor="let movie of movies" [movie]="movie"></app-movie-card>
                            </div>
                        </div>
                        <hr>
                        <div class="series-nuevas">
                            <h1>Nuevas series</h1>
                            <div class="row series">
                                <app-serie-card class="col-12 col-md-6 col-lg-3" *ngFor="let serie of series" [serie]="serie"></app-serie-card>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-12 col-lg-3 barra">
                        <app-barra-lateral></app-barra-lateral>
                    </div>
                </div>
            </div>
        </div>
    </div>
</perfect-scrollbar>
