<div class="barra-lateral-wrapper">
    <div class="container-destacados">
        <h1>Destacados</h1>
        <div *ngFor="let destacado of destacados">
            <h1>{{destacado}}</h1>
        </div>
    </div>
    <div class="container-trailers">
        <h1>Trailers</h1>
        <div *ngFor="let trailer of trailers">
            <h1>{{trailer}}</h1>
        </div>
    </div>
</div>
